<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
<!--    <span class="mui-icon mui-icon-weixin"></span>-->
<!--    <span class="mui-icon mui-icon-mic"></span>-->

<!--    <span class="fa fa-arrows-alt"></span>-->


<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="lt_search">
                    <input type="text" class="search_input" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>

                <div class="lt_sort">
                    <a href="#" >上架时间<i class="fa fa-angle-double-down"></i></a>
                    <a href="#" data-type="price" class="current">价格<i class="fa fa-angle-double-down"></i></a>
                    <a href="#" data-type="num">库存<i class="fa fa-angle-double-down"></i></a>
                    <a href="#">折扣<i class="fa fa-angle-double-down"></i></a>
                </div>

                <div class="lt_product">
                    <div class="loading"></div>
                </div>


            </div>
        </div>


    </div>
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" class="current">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>

        </ul>
    </div>
</div>

<script type="text/html">
    <ul>
        {{each data v i}}
            <li class="lt_product_item">
                <a href="#">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">adidas阿迪达斯</p>
                    <p>
                        <span class="price">560</span>
                        <span class="oldPrice">560</span>
                    </p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li >
        {{/each}}
    </ul>
</script>





<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

</body>
</html>
