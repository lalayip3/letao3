<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<!--    <span class="mui-icon mui-icon-weixin"></span>-->
<!--    <span class="mui-icon mui-icon-mic"></span>-->

<!--    <span class="fa fa-arrows-alt"></span>-->


<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>商品详情</h3>
        <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->




            </div>
        </div>


    </div>

    <div class="lt_go_cart">
        <a href="cart.html" class="mui-pull-left">前往购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
            <button class="mui-btn mui-btn-yellow">买买买</button>
        </div>
    </div>
</div>

<script type="text/html" id="productTpl">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
    {{each pic v i}}
    <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
    {{/each}}
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>
    <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
        {{/each}}
        </div>

        <div class="lt_pro_name item_box">
        <strong>{{proName}}</strong>
        </div>

        <div class="lt_price">
        <span>价格：</span>
    <span class="oldPrice">{{price}}</span>
        <span class="oldPrice">{{oldPrice}}</span>
        </div>

        <div class="lt_size item_box">
        尺码：
                <span>32</span>
                <span>33</span>
                <span>34</span>
                <span>35</span>
                <span>36</span>
                <span>37</span>
                <span>38</span>
                <span>39</span>
                <span>40</span>
                <span>41</span>
                <span>42</span>
        </div>

        <div class="lt_num item_box">
            <span>数量：</span>
        <div class="mui-numbox data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="last">剩余数量：666双</span>
        </div>
</script>







<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/product.js"></script>

</body>
</html>
